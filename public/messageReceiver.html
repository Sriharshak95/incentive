<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Receiver</title>
</head>
<body>
    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== process.env.REACT_APP_API_URL) {
                console.warn("Unauthorized message origin:", event.origin);
                return;
            }
            window.opener.postMessage(event.data, "http://localhost:8080");
        });
    </script>
</body>
</html>
